<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Facelet Title</title>
      <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
   </h:head>
   <h:body>
      <h:form>

         <div class="form-group">
            <div class="col-sm-6">
               <h:inputText id="nome" 
                            class="form-control"
                            required="true"
                            requiredMessage="Nome Obrigatório"
                            pt:placeholder="Nome"
                            onkeyup="this.value = this.value.toUpperCase();"
                            value="#{contactMB.contact.name}" >
               </h:inputText>
            </div>
         </div> 

         <div class="form-group">
            <div class="col-sm-6">
               <h:inputText id="dataNascimento"
                            class="form-control"
                            required="true"
                            requiredMessage="Data de Nascimento Obrigatório"
                            value="#{pacienteMB.paciente.dataNascimento}"
                            pt:placeholder="Data do Nascimento">
                  <f:converter converterId="dataConverter"></f:converter>
               </h:inputText>
            </div>
         </div> 

         <div class="form-group">
            <div class="col-sm-6">
               <h:outputLabel for="cmbSexo">Sexo</h:outputLabel>
               <h:selectOneRadio id="cmbSexo"
                                 class="form-control"
                                 value="#{pacienteMB.paciente.sexo}"
                                 required="true"
                                 requiredMessage="Sexo Obrigatório">
                  <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
                  <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
               </h:selectOneRadio>
            </div>
         </div>

         <div class="form-group">
            <div class="col-sm-6">
               <h:outputLabel for="cmbProbCardiaco">Problemas Cardiacos</h:outputLabel>
               <h:selectOneRadio id="cmbProbCardiaco"
                                 class="form-control"
                                 value="#{pacienteMB.paciente.sexo}"
                                 required="true"
                                 requiredMessage="Sexo Obrigatório">
                  <f:selectItem itemValue="Sim" itemLabel="Sim"/>
                  <f:selectItem itemValue="Não" itemLabel="Não"/>
               </h:selectOneRadio>
            </div>
         </div>


      </h:form>
   </h:body>
</html>
