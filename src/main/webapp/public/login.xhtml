<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>

        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />

    </h:head>
    <h:body>

        <h:panelGroup rendered="#{!empty param.login_error}">
            <div class="alert alert-danger" role="alert">
                #{SPRING_SECURITY_LAST_EXCEPTION.message}
            </div>
        </h:panelGroup>
        <form class="form-inline" id="login" method="post" action="${request.contextPath}/j_spring_security_check">
            <div class="form-group">
                <input type='text' class="form-control" name='j_username' placeholder="Email" />
            </div>
            <div class="form-group">
                <input type='password' class="form-control" name='j_password' placeholder="Senha" />
            </div>
            <button class="btn btn-default" type="submit">Acessar</button>
            <script>
                document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
            </script>
        </form>

    </h:body>
</html>
